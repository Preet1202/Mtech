apiVersion: v1
kind: Service
metadata:
  name: maruti-nextjs-lb-service
spec:
  type: LoadBalancer # ClusterIp, # NodePort
  selector:
    app: maruti-nextjs
  ports: 
    - name: http
      port: 80 # Service Port
      targetPort: 80 # Container Port   

apiVersion: apps/v1
kind: Deployment
metadata: #Dictionary
  name: maruti-nextjs
spec: # Dictionary
  replicas: 2
  selector:
    matchLabels:
      app: maruti-nextjs
  template:  
    metadata: # Dictionary
      name: maruti-nextjs-pod
      labels: # Dictionary
        app: maruti-nextjs # Key value pairs
    spec:
      containers: # List
        - name: maruti-nextjs-container
          image: 'europe-west2-docker.pkg.dev/fair-melody-396111/mtech/my-app:late'  #<image-name:image-version>
          ports: 
            - containerPort: 80  
          env:
            - name: PORT
              value: "80"
          imagePullPolicy: Always
